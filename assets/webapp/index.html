<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';  img-src 'self' data:;">
  <title>Rainer's Cubes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    #sim3x3 {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #b0c4de;
    }
    #container canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
    }
    #gui {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 990;
    }
  </style>
  <script>
    // Console.log forwarding to React Native WebView
    // This MUST be before renderer.bundle.js loads!
    (function() {
      if (typeof window.ReactNativeWebView !== 'undefined') {
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        console.log = function(...args) {
          originalLog.apply(console, args);
          try {
            const message = args.map(arg =>
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'log',
              message: message
            }));
          } catch (e) {
            originalLog('Error forwarding log:', e);
          }
        };

        console.warn = function(...args) {
          originalWarn.apply(console, args);
          try {
            const message = args.map(arg =>
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'log',
              message: 'WARN: ' + message
            }));
          } catch (e) {}
        };

        console.error = function(...args) {
          originalError.apply(console, args);
          try {
            const message = args.map(arg =>
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'error',
              message: 'ERROR: ' + message
            }));
          } catch (e) {}
        };

        console.log('âœ“ Console forwarding initialized in HTML');
      } else {
        console.log('ReactNativeWebView not available - running in browser');
      }
    })();
  </script>
</head>
<body>
  <div id="sim3x3" class="showOnlyThisOnFullScreen">
    <div id="container" data-bg-color="#b0c4de"></div>
  </div>
  <script src="renderer.bundle.js" defer></script>
</body>
</html>
